<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/static/detail.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>상세정보</title>
    </head>
    <body>
        <div class="body">
            <div class="left">
                <h2 class="title">{{event.event}}</h2>
                <div class="info">
                    <h3><strong>정보</strong></h3>
                    <p>{{event.description}}</p>
                    <p><strong>시간</strong>{{event.time_start}}~{{evnet.time_end}}</p>
                </div>
            <div class="map">
                <h3><strong>가는 길</strong></h3>
                <img class="mapimg" src="map.png">
            </div>
        </div>
        <div class="right">
            <div class="box tip">
                <div class="user">
                    거북이
                </div>
                <div class="comment">
                친구랑 가야 좋아요! <i class="far fa-thumbs-up"></i>
                </div>
            </div>
        </div>
        <div class="chat">
            <h2>TALK</h2>
            <form method="POST">
                <strong>거북이</strong> <input type="text" name="mychat" maxlength="50" placeholder="50자 이내로 작성해주세욧!">
                <button class="chat-submit" type="submit">등록</button>
            </form>
            <ul class="u_cbox_list">
                <li class="u_cbox_comment">
                    <div class="u_cbox_user">
                        <strong>서영</strong>
                    </div>
                    <div class="u_cbox_chat">
                        <p class="chat_comment">재밌어욧!</p>
                        <p class="chat-base">방금 전</p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
